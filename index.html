<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmoset Viewer</title>
    <script src="https://www.marmoset.co/toolbag/viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ensures no scrollbars on the page */
        }
        #viewer {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: block; /* Ensures block-level display to fill container */
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        var viewer = new Marmoset.Viewer('viewer');
        viewer.load('KantanWarrior.mview'); // Replace 'your-file.mview' with your actual file name
    </script>
</body>
</html>
