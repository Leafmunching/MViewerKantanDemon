<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmoset Viewer</title>
    <script src="https://www.marmoset.co/toolbag/viewer.min.js"></script> <!-- Ensure the correct Marmoset viewer script is included -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Removes scrollbars from the body */
        }
        #viewer-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center the viewer */
            align-items: center; /* Center the viewer */
            overflow: hidden; /* Prevents scrolling */
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>
    <script>
        var viewer = new Marmoset.Viewer('viewer');
        viewer.load('KantanWarrior.mview');
    </script>
</body>
</html>
